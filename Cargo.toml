[package]
name = "mrxbuilder"
authors = ["wait-what"]
version = "0.1.0"
edition = "2021"

[profile.ci]
inherits = "release"
opt-level = 3
lto = "thin"
strip = "symbols"

[dependencies]
rayon = "1.7.0"
num_cpus = "1.15.0"
svgdom = "0.18.0"
svgcleaner = "0.9.5"
toml = "0.8.2"
resvg = "0.32.0"
image = { version = "0.24.6", features = ["png", "webp-encoder"], default-features = false }
ravif = "0.11.1"
mtpng = "0.3.5"
oxipng = "9.0.0"
atty = "0.2.14"
kdam = "0.3.0"
md5 = "0.7.0"
regex = "1.8.4"
zip = "0.6.6"
serde = { version = "1.0.166", features = ["derive"] }
serde_json = "1.0.99"
tar = "0.4.38"
zstd = "0.13.0"
bzip2 = "0.4.4"
xz2 = "0.1.7"
libflate = "2.0.0"
